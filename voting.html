      </form>
  
      <div id="voteNot" class="hidden">

        <h2>Please refer to this link for more information on voting.</h2>
        <ul>
          <li>What is <a href="https://en.wikipedia.org/wiki/Voting">voting?</a></li>
          <li>American voting <a href="https://en.wikipedia.org/wiki/Elections_in_the_United_States">system.</a></li>
          <li>Join us soon!</li>
        </ul>
      </div>

        <h1 id="able"></h1>
        <h1>Here are some useful information!</h1>
        <p><a href="https://www.usa.gov/register-to-vote">Resgister to vote here</a></p>
        <p><a href="https://www.piercecountywa.gov/334/Ballot-Drop-Boxes">Your nearing ballot drop box</a></p>
